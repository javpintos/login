<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Iconos Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- mi css -->
    <link rel="stylesheet" href="static/css/index.css">
    
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section"><!-- este div usa el 75 % de la pantalla-->
            <div class="modal-content">

                <div class="col-12 user-img"><!-- este div usa el 100 % del espacio disponible-->
                    <img src="static/img/avatar_png.png">
                </div>

                <form class="col-12">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>

                <div class="col-12 forgot">
                    <a href="#">Recordar contraseña</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
